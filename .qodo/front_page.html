<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Terminal Website</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<style>
			/* Smooth fade out animation */
			.fade-out {
				opacity: 0;
				transition: opacity 0.6s ease-out;
			}
		</style>
	</head>
	<body class="bg-black text-slate-100 font-mono">
		<!-- Splash Screen -->
		<div
			id="splash"
			class="fixed inset-0 z-50 bg-black flex flex-col items-center justify-center"
		>
			<!-- Video / Logo -->
			<video
				autoplay
				muted
				onerror="document.getElementById('fallback').style.display='flex'"
				class="w-80 h-80 md:w-96 md:h-96 object-contain"
			>
				<source src="main.mp4" type="video/mp4" />
				Your browser does not support the video tag.
			</video>

			<!-- Fallback (if video fails) -->
			<div
				id="fallback"
				class="hidden w-80 h-80 md:w-96 md:h-96 items-center justify-center bg-violet-500/10 rounded-full"
			>
				<span class="text-8xl text-slate-100">ðŸš€</span>
			</div>

			<!-- Loading Text -->
			<div class="mt-1 text-center">
				<h1 class="text-3xl md:text-4xl font-bold text-slate-100 mb-2">
					Astrocore Terminal
				</h1>
				<p class="text-slate-400 text-lg">
					Launching your Entertaning journey...
				</p>

				<!-- Loading dots -->
				<div class="mt-6 flex justify-center">
					<div class="flex space-x-1">
						<div
							class="w-2 h-2 bg-violet-500 rounded-full animate-bounce [animation-delay:-0.3s]"
						></div>
						<div
							class="w-2 h-2 bg-violet-500 rounded-full animate-bounce [animation-delay:-0.15s]"
						></div>
						<div
							class="w-2 h-2 bg-violet-500 rounded-full animate-bounce"
						></div>
					</div>
				</div>
			</div>
		</div>

		<script>
			// Show splash screen for 3.5 sec then redirect
			window.addEventListener("load", () => {
				setTimeout(() => {
					window.location.href = "index.html";
				}, 4000);
			});
		</script>
	</body>
</html>
