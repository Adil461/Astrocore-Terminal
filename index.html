<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Astrocore Terminal Fun Pack</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
		<style>
			:root{
				--bg:#0b0f14;
				--panel:#0f141a;
				--ink:#e6edf3;
				--muted:#9aa4b2;
				--brand:#7c3aed;
			}
			body{
				font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
				background: radial-gradient(1200px 600px at 80% -10%, #1a1033 0%, transparent 60%), radial-gradient(900px 500px at -10% 10%, #07252f 0%, transparent 60%), var(--bg);
				color:var(--ink);
			}
			.fade-out {
				opacity: 0;
				transition: opacity 0.6s ease-out;
			}
		</style>
	</head>
	<body>
		<!-- Splash Screen -->
		<div
			id="splash"
			class="fixed inset-0 z-50 flex flex-col items-center justify-center"
			style="background: #000000;"
		>
			<!-- Video / Logo -->
			<div class="flex items-center justify-center w-48 h-48 md:w-56 md:h-56 mb-8 rounded-2xl overflow-hidden shadow-2xl">
				<video
					autoplay
					muted
					loop
					playsinline
					onerror="document.getElementById('fallback').style.display='flex'"
					class="w-full h-full object-cover"
				>
					<source src="asstes/main.mp4" type="video/mp4" />
					Your browser does not support the video tag.
				</video>
			</div>

			<!-- Fallback (if video fails) -->
			<div
				id="fallback"
				class="hidden w-48 h-48 md:w-56 md:h-56 items-center justify-center bg-violet-500/10 mb-8 rounded-2xl shadow-2xl"
			>
				<span class="text-6xl text-slate-100">ðŸš€</span>
			</div>

			<!-- Loading Text -->
			<div class="text-center">
				<h1 class="text-4xl md:text-5xl font-bold text-white mb-2">
					Astrocore Terminal <span class="text-violet-400">Fun Ppack</span>
				</h1>
				<p class="text-slate-300 text-lg mb-6">
					Launching your entertaining journey...
				</p>

				<!-- Loading dots -->
				<div class="flex justify-center">
					<div class="flex space-x-1">
						<div
						
							class="w-2 h-2 bg-violet-500 rounded-full animate-bounce [animation-delay:-0.3s]"
						></div>
						<div
							class="w-2 h-2 bg-violet-500 rounded-full animate-bounce [animation-delay:-0.15s]"
						></div>
						<div
							class="w-2 h-2 bg-violet-500 rounded-full animate-bounce"
						></div>
					</div>
				</div>
			</div>
		</div>

		<script>
			// Show splash screen for 3.5 sec then redirect
			window.addEventListener("load", () => {
				setTimeout(() => {
					window.location.href = "main.html";
				}, 4000);
			});
		</script>
	</body>
</html>
